<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame challenge</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #0A094F">
      <a-assets>
          <img id="sand" src="img/sand.jpg" />
          <!-- <img id="fox-texture" src="models/fox-texture.jpg" /> -->
          <!-- <a-asset-item id="tree-object" src="models/tree.obj"></a-asset-item>
          <a-asset-item id="tree-mtl" src="models/tree.mtl"></a-asset-item> -->
          <!-- <a-asset-item id="" src="models/bestand.gltf"></a-asset-item> -->
          <img id="minecraft-texture" src="img/solid-yellow.svg.png"/>
          <a-asset-item id="ship" src="models/fishing-boat.obj" ></a-asset-item>
          <a-asset-item id="ship-mtl" src="models/fishing-boat.mtl" ></a-asset-item>
          <a-asset-item id="puffer" src="models/puffer-fish.obj" ></a-asset-item>
          <a-asset-item id="puffer-mtl" src="models/puffer-fish.mtl" ></a-asset-item>
          <a-asset-item id="puffer-purple" src="models/puffer-fish-purple.obj" ></a-asset-item>
          <a-asset-item id="puffer-purple-mtl" src="models/puffer-fish-purple.mtl" ></a-asset-item>
          <a-asset-item id="jellyfish" src="models/jelly-fish.obj" ></a-asset-item>
          <a-asset-item id="jellyfish-mtl" src="models/jelly-fish.mtl" ></a-asset-item>
          <a-asset-item id="yellow-fish" src="models/yellow-fish.gltf" ></a-asset-item>
          <a-asset-item id="minecraft" src="models/minecraft-fish.obj" ></a-asset-item>
          <a-asset-item id="minecraft-mtl" src="models/minecraft-fish.mtl" ></a-asset-item>
          <a-asset-item id="beer" src="models/beer-fish.obj" ></a-asset-item>
          <a-asset-item id="beer-mtl" src="models/beer-fish.mtl" ></a-asset-item>
          <a-asset-item id="rocket" src="models/rocket-fish.gltf" ></a-asset-item>
          <a-asset-item id="skull" src="models/skull.obj" ></a-asset-item>
          <a-asset-item id="skull-mtl" src="models/skull.mtl" ></a-asset-item>
          <a-asset-item id="rockbed" src="models/rockbed.obj" ></a-asset-item>
          <a-asset-item id="rockbed-mtl" src="models/rockbed.mtl" ></a-asset-item>
          <a-asset-item id="coral-purple" src="models/coral-purple.obj" ></a-asset-item>
          <a-asset-item id="coral-purple-mtl" src="models/coral-purple.mtl" ></a-asset-item>
          <a-asset-item id="coral-grass" src="models/coral-grass.obj" ></a-asset-item>
          <a-asset-item id="coral-grass-mtl" src="models/coral-grass.mtl" ></a-asset-item>
          <a-asset-item id="coral-plant" src="models/coral-plant.obj" ></a-asset-item>
          <a-asset-item id="coral-plant-mtl" src="models/coral-plant.mtl" ></a-asset-item>
          <a-asset-item id="scorpion" src="models/scorpion.gltf" ></a-asset-item>
      </a-assets>
      <!-- <a-entity environment></a-entity>
      <a-entity environment="preset: tron"></a-entity> -->
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
        <a-plane id="sand"
        position="0 0 0" 
        rotation="-90 0 0" 
        width="300" 
        height="300" 
        scale="5 5 5"
        material="src:#sand; repeat: 200 200"
        shadow>
      </a-plane> 
        <a-obj-model
          src="#ship"
          mtl="#ship-mtl"
          position="-10 2 10"
          rotation="-70 0 45"
          scale="1.5 1.5 1.5">
        </a-obj-model>
        <a-obj-model
          src="#skull"
          mtl="#skull-mtl"
          position="-8 0 9"
          scale="0.1 0.1 0.1"
          rotation="0 180 -20">
        </a-obj-model>
        <a-obj-model
          src="#puffer"
          mtl="#puffer-mtl"
          position="-4 4 12"
          rotation="40 180 0">
        </a-obj-model>
        <a-obj-model
          src="#puffer-purple"
          mtl="#puffer-purple-mtl"
          position="-18 4 -8"
          rotation="40 70 0">
        </a-obj-model>

        <!-- jelly fish -->
        <a-obj-model
          src="#jellyfish"
          mtl="#jellyfish-mtl"
          position="14 7 -8"
          rotation="0 180 0">
        </a-obj-model>
        <a-obj-model
          src="#jellyfish"
          mtl="#jellyfish-mtl"
          position="-15 8 10"
          rotation="0 180 0">
        </a-obj-model>
        <a-obj-model
          src="#jellyfish"
          mtl="#jellyfish-mtl"
          position="0 10 2"
          rotation="0 180 0">
        </a-obj-model>
        <a-obj-model
          src="#jellyfish"
          mtl="#jellyfish-mtl"
          position="-20 7 3"
          rotation="0 180 0">
        </a-obj-model>
        <a-obj-model
          src="#jellyfish"
          mtl="#jellyfish-mtl"
          position="19 9 9"
          rotation="0 180 0">
        </a-obj-model>
        <a-obj-model
          src="#jellyfish"
          mtl="#jellyfish-mtl"
          position="18 12 -5"
          rotation="0 180 0">
        </a-obj-model>
       
        <!-- yellow fish -->
        <a-entity
        gltf-model="#yellow-fish"
        position="-13 5 -10"
        rotation="0 90 0"
        scale="0.02 0.02 0.02"
        animation=
        "dur:4000;
        dir: alternate;
        easing:easeInOutQuad;
        from: -13 5 -10;
        to: -1 5 -10;
        loop: -1;
        property: position;"></a-entity>
        <a-entity
        gltf-model="#yellow-fish"
        position="-1 7 3"
        rotation="0 90 0"
        scale="0.02 0.02 0.02"
        animation=
        "dur:4000;
        dir: alternate;
        easing:easeInOutQuad;
        from: -1 7 3;
        to: -10 7 3;
        loop: -1;
        property: position;"></a-entity>
        <a-entity
        gltf-model="#yellow-fish"
        position="4 4 13"
        rotation="0 -90 0"
        scale="0.02 0.02 0.02"
        animation=
        "dur:6000;
        dir: alternate;
        easing:easeInOutQuad;
        from: 4 5 13;
        to: -4 5 13;
        loop: -1;
        property: position;"></a-entity>
        <a-entity
        gltf-model="#yellow-fish"
        position="2 4 -3"
        rotation="0 -90 0"
        scale="0.02 0.02 0.02"
        animation=
        "dur:5000;
        dir: alternate;
        easing:easeInOutQuad;
        from: 2 4 -3;
        to: -7 4 -3;
        loop: -1;
        property: position;"></a-entity>
        <a-obj-model
          src="#minecraft"
          mtl="#minecraft-mtl"
          position="-18 15 -8"
          material="src:#minecraft-texture"
          rotation="0 -20 0">
        </a-obj-model>
        <a-obj-model
          src="#minecraft"
          mtl="#minecraft-mtl"
          position="-15 15 -4"
          material="src:#minecraft-texture"
          rotation="0 0 0">

          <!-- bier vis -->
        <a-obj-model
          src="#beer"
          mtl="#beer-mtl"
          position="40 -9 -15"
          scale="0.08 0.08 0.08"
          rotation="0 60 0">
        </a-obj-model>
        <a-obj-model
          src="#beer"
          mtl="#beer-mtl"
          position="1 -12 -8"
          scale="0.08 0.08 0.08"
          rotation="0 -45 0">
        </a-obj-model>

        <!-- raketvissen -->
        <a-entity
        gltf-model="#rocket"
        position="10 -8 -20"
        rotation="0 45 0"
        scale="0.2 0.2 0.2"
        animation=
        "dur:1500;
        dir: alternate;
        easing:easeInOutQuad;
        from: 10 -8 -20;
        to: 3 -8 -20;
        loop: -1;
        property: position;"></a-entity>
        <a-entity
        gltf-model="#rocket"
        position="5 -13 -15"
        rotation="0 45 0"
        scale="0.3 0.3 0.3"
        animation=
        "dur:2500;
        dir: alternate;
        easing:easeInOutQuad;
        from: 5 -13 -15;
        to: 15 -13 -15;
        loop: -1;
        property: position;"></a-entity>
        <a-entity
        gltf-model="#rocket"
        position="5 -13 -10"
        rotation="0 45 0"
        scale="0.5 0.5 0.5"
        animation=
        "dur:4000;
        dir: alternate;
        easing:easeInOutQuad;
        from: 5 -12 -10;
        to: -5 -12 -10;
        loop: -1;
        property: position;"></a-entity>
       
        <!-- omgeving -->
        <a-obj-model
          src="#rockbed"
          mtl="#rockbed-mtl"
          position="-15 -15 -9"
          scale="5 5 5"
          rotation="0 60 0">
        </a-obj-model>
        <a-obj-model
          src="#rockbed"
          mtl="#rockbed-mtl"
          position="-5 -15 -9"
          scale="8 8 8"
          rotation="0 0 0">
        </a-obj-model>
        <a-obj-model
          src="#rockbed"
          mtl="#rockbed-mtl"
          position="50 -15 -15"
          scale="12 12 12"
          rotation="0 0 0">
        </a-obj-model>
        


        <a-obj-model
          src="#coral-purple"
          mtl="#coral-purple-mtl"
          position="-13 -15 2"
          scale="3 3 3"
          rotation="0 45 0">
        </a-obj-model>
        <a-obj-model
          src="#coral-purple"
          mtl="#coral-purple-mtl"
          position="-22 -15 -3"
          scale="5 5 5"
          rotation="0 35 0">
        </a-obj-model>
        <a-obj-model
          src="#coral-purple"
          mtl="#coral-purple-mtl"
          position="-26 -15 18"
          scale="7 7 7"
          rotation="0 25 0">
        </a-obj-model>
        


        <a-obj-model
          src="#coral-grass"
          mtl="#coral-grass-mtl"
          position="-10 -15 9"
          scale="2 2 2"
          rotation="0 25 0">
        </a-obj-model>
         <a-obj-model
          src="#coral-grass"
          mtl="#coral-grass-mtl"
          position="8 -15 -4"
          scale="2 2 2"
          rotation="0 25 0">
        </a-obj-model>
        <a-obj-model
          src="#coral-grass"
          mtl="#coral-grass-mtl"
          position="14 -15 -12"
          scale="4 4 4"
          rotation="0 45 0">
        </a-obj-model>
        <a-obj-model
          src="#coral-grass"
          mtl="#coral-grass-mtl"
          position="2 -15 -13"
          scale="4 4 4"
          rotation="0 45 0">
        </a-obj-model>
        <a-obj-model
          src="#coral-grass"
          mtl="#coral-grass-mtl"
          position="13 -15 8"
          scale="3 3 3"
          rotation="0 45 0">
        </a-obj-model>


        <a-obj-model
          src="#coral-plant"
          mtl="#coral-plant-mtl"
          position="-15 -15 3"
          scale="2 2 2"
          rotation="0 45 0">
        </a-obj-model>
        <a-obj-model
          src="#coral-plant"
          mtl="#coral-plant-mtl"
          position="18 -15 -4"
          scale="3 3 3"
          rotation="0 90 0">
        </a-obj-model>
        
        <!-- scorpioenen -->
        <a-entity
        gltf-model="#scorpion"
        position="-10 -14 10"
        rotation="0 25 0"
        scale="0.2 0.2 0.2"
        animation=
        "dur:6000;
        dir: alternate;
        easing:easeInOutQuad;
        from: -10 -14 10;
        to: -10 -14 1;
        loop: -1;
        property: position;"></a-entity>
        <a-entity
        gltf-model="#scorpion"
        position="10 -14 4"
        rotation="0 25 0"
        scale="0.2 0.2 0.2"
        animation=
        "dur:7000;
        dir: alternate;
        easing:easeInOutQuad;
        from: 10 -14 4;
        to: 5 -14 4;
        loop: -1;
        property: position;"></a-entity>
        <a-entity
        gltf-model="#scorpion"
        position="-13 -14 -10"
        rotation="0 25 0"
        scale="0.2 0.2 0.2"
        animation=
        "dur:7000;
        dir: alternate;
        easing:easeInOutQuad;
        from: -13 -14 -10;
        to: -13 -14 -6;
        loop: -1;
        property: position;"
        ></a-entity>
        <a-entity
        gltf-model="#scorpion"
        position="-18 -14 -8"
        rotation="0 25 0"
        scale="0.2 0.2 0.2"
        animation=
        "dur:4000;
        dir: alternate;
        easing:easeInOutQuad;
        from: -18 -14 -8;
        to: -18 -14 -6;
        loop: -1;
        property: position;"></a-entity>

        <!-- eigen visje -->
        <a-cone
        color="#131517"
        position="2 2 0"
        rotation="0 0 90"
        width="2"
        height="2"
        depth="2"
        shadow
        animation=
        "dur:4000;
        dir: alternate;
        easing:easeInOutQuad;
        from: 2 2 0;
        to: 2 10 0;
        loop: -1;
        property: position;"
        animation__mouseenter="
          property: components.material.material.color; 
          type: color; 
          to: #66FF00; 
          startEvents: mouseenter; 
          dur: 200;"
        animation__mouseleave="
          property: components.material.material.color; 
          type: color; 
          to: black; 
          startEvents: mouseleave; 
          dur: 200;"
        ></a-cone>

        <a-cone
        color="#131517"
        position="5 5 -12"
        rotation="0 0 90"
        width="2"
        height="2"
        depth="2"
        shadow
        animation=
        "dur:4000;
        dir: alternate;
        easing:easeInOutQuad;
        from: 5 5 -12;
        to: 2 -3 0;
        loop: -1;
        property: position;"
        animation__mouseenter="
          property: components.material.material.color; 
          type: color; 
          to: #66FF00; 
          startEvents: mouseenter; 
          dur: 200;"
        animation__mouseleave="
          property: components.material.material.color; 
          type: color; 
          to: black; 
          startEvents: mouseleave; 
          dur: 200;"
        ></a-cone>

          property: components.material.material.color;

          to: #800080; 
          startEvents: mouseleave; 
          dur: 200;"> -->
      </a-box>

    </a-scene>
  </body>
</html>
