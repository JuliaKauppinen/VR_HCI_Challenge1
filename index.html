<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-assets>
          <img id="fox-texture" src="models/fox-texture.jpg" />
          <a-asset-item id="fox-object" src="models/fox.obj"></a-asset-item>
          <a-asset-item id="fox-mtl" src="models/fox.mtl"></a-asset-item>
          <!-- <a-asset-item id="" src="models/bestand.gltf"></a-asset-item> -->
          <img id="wood" src="img/wood.jpg" />
          <img id="wood2" src="img/wood2.jpg" />
          <img id="grass" src="img/grass.jpg" />
      </a-assets>
      <a-entity environment></a-entity>
      <a-entity environment="preset: volcano"></a-entity>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

      <a-obj-model 
                  src="#fox-object"
                  mtl="#fox-mtl"
                  material="src: #fox-texture"
                  position="-4 3 8"
                  rotation="0 25 0"
                  scale="2 2 2">
      </a-obj-model>
      <a-box id="myBox" 
        position="-1 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        material="src: #wood"
        shadow 
        animation__2="property: position;
                   to: -1 3 -6;
                   startEvents: mouseenter; 
                   dur: 3000;
                   easing: linear;
                   loop: true"
        animation__mouseenter="
          property: components.material.material.color; 
          type: color; 
          to: #FFFF00; 
          startEvents: mouseenter; 
          dur: 200;"
        animation__mouseleave="
          property: components.material.material.color; 
          type: color; 
          to: #800080; 
          startEvents: mouseleave; 
          dur: 200;">
      </a-box>
      <a-box id="myOtherBox" 
        position="2 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        material="src: #wood"
        shadow>  
      </a-box>
    </a-scene>
  </body>
</html>
