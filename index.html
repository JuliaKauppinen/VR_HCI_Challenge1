<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Challenge 1</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
    	<a-assets>
			<a-asset-item id="" src="models/bestand.gltf"></a-asset-item>
			<a-camera>
	        	<a-entity id="mouseCursor"
	          			  cursor="fuse: true; fuseTimeout: 2000">
	        	</a-entity>
	        	<a-ring id="cursorRing" 
	          			position="0 0 -1"
	          			radius-inner= "0.02"
	          			radius-outer= "0.04"
	          			material="color: #00CED1; shader: flat">
	        	</a-ring>
      		</a-camera>
      	</a-assets>
	</a-scene>
  </body>
</html>
